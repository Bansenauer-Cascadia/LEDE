<div ng-app="facultyApp">
    <div ng-controller="RateCtrl">
        <div ng-show="grade.LogRating.IsExistingRating()">
            <table class="table">
                <thead>
                    <tr>
                        <th>Number of Entries</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <input type="number" ng-model="grade.LogRating.data.NumEntries" />
                    </td>
                </tr>
            </table>
        </div>

        <div ng-show="grade.ReflectionRating.IsExistingRating()">
            <table class="table">
                <thead>
                    <tr>
                        <th>Number of Hours</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <input type="number" ng-model="grade.ReflectionRating.data.NumHours" />
                    </td>
                </tr>
            </table>
        </div>
        <h3>Seminar Core Topic Ratings</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Core Topic</th>
                    <th>Conceptual</th>
                    <th>Strategic</th>
                    <th>Personal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rating in grade.TaskCoreRatings">
                    <td>
                        {{rating.data.CoreTopicTitle}}
                    </td>
                    <td>
                        <input type="number" ng-model="rating.data.CScore" min="0" max="3" name="foo" integer />
                    </td>
                    <td>
                        <input type="number" ng-model="rating.data.SScore" min="0" max="3" integer />
                    </td>
                    <td>
                        <input type="number" ng-model="rating.data.PScore" min="0" max="3" integer />
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-remove" ng-click="rating.Clear()" ng-show="!rating.IsEmpty()"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Other Core Ratings</h3>
        <grade-table ratings="grade.OtherCoreRatings"></grade-table>

        <h3>Impact Rating</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Structures & Operations</th>
                    <th>Professional Practices</th>
                    <th>Student Learning</th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <input type="number" ng-model="grade.ImpactRating.data.SScore" />
                    </td>
                    <td>
                        <input type="number" ng-model="grade.ImpactRating.data.PScore" />
                    </td>
                    <td>
                        <input type="number" ng-model="grade.ImpactRating.data.LScore" />
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-remove" ng-click="grade.ImpactRating.Clear()" ng-show="!grade.ImpactRating.IsEmpty()"></span>
                    </td>
                </tr>
            </thead>
        </table>

        <button class="btn-success" ng-click="SaveGrade()">Save</button>
    </div>
</div>
